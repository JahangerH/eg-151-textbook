project:
  type: book
  output-dir: _build/html

book:
  cover-image: cover.jpg
  cover-image-alt: An Intel 8742 Microprocessor
  repo-url: https://github.com/cpjobling/eg-151-textbook
  repo-actions: [edit, issue]
  repo-branch: quarto-version
  repo-subdir: website
  site-url: https://cpjobling.github.io/eg-151-textbook
  favicon: logo.png
  title: "EG-151 Microcontrollers 2024-2025"
  author:
    - "Chris Jobling"
    - "Hayder Jahanger"
    - "Timothy Davies"
    - "Ben Clifford"
  publisher: Department of Electronic and Electrical Engineering, School of Aerospace, Civil, Electrical, General and Mechanical Engineering (SACEGME), Faculty of Science and Engineering, Swansea University
  publisher-place: Swansea, UK
  date: 08/27/2024
  body-footer: Copyright &copy; 2024 Swansea University. All rights reserved.
  comments:
    hypothesis:
      theme: clean
      openSidebar: false
  chapters:
    - index.qmd
    - part: "Course Introduction"
      chapters:
        - intro/course_aims.qmd
        - intro/course_delivery.qmd
    - part: lectures/index.qmd
      chapters:
        - lectures/intro.qmd
        - lectures/week01/index.qmd
        - lectures/data_representation/index.qmd
        - lectures/week02/index.qmd
        - lectures/week03/index.qmd
    - references.qmd

copyright: Copyright &copy; 2021-2024 Swansea University. All rights reserved.

bibliography: references.bib

highlight-style: pygments

format:
  html:
    theme: cosmo
    number-depth: 4
    toc: true
    code-copy: true
    code-line-numbers: true

  pdf:
    documentclass: scrbook
    output-file: eg-151-textbook.pdf
    papersize: a4
    highlight-style: github
    keep-tex: true
